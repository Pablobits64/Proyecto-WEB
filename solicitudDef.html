<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Log in</title>
    <link rel="icon" href="Imágenes Proyecto\brote.svg" type="image/ico"/>
    <link href="master-solicitud.css" rel="stylesheet">
</head>
<body class="fondo-pantalla">


<div class="estructura-body">
    <div class="login-box">
        <a href="index.html">
            <img class="logo-editado" src="Imágenes Proyecto/logoDef.png" alt="logo"/>
        </a>
        <h1>Solicitar Sensor</h1>
        <form>
            <!-- user name -->
            <label for="username">Nombre y apellidos</label>
            <input type="text" placeholder="Ingresar Nombre y apellidos">
            <!--contraseña -->

            <label for="E-mail">E-mail</label>
            <input type="text" placeholder="Ingresar E-mail">

            <label for="Solicitud">Motivo de Solicitud</label>
            <textarea class="cuadro-grande"  id="msg" name="user_message" placeholder="Escribir Mensaje"></textarea>

            <input type="submit" value="Enviar Solicitud"><!-- boton de enviar -->
            <a href="index.html">Volver al menu</a><br>

        </form>

    </div>

</div>


</body>
</html>
